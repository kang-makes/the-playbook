---
arch_package_extension: ".pkg.tar.zst"
root_target: /target
pacman_config: /etc/pacman.conf

pacman_repositories:
  - definition: |
      [core]
      Include = /etc/pacman.d/mirrorlist
  - definition: |
      [extra]
      Include = /etc/pacman.d/mirrorlist
  - definition: |
      [community]
      Include = /etc/pacman.d/mirrorlist
  - definition: |
      [multilib]
      Include = /etc/pacman.d/mirrorlist
  - definition: |
      [archzfs]
      Server = http://archzfs.com/$repo/$arch
    keys:
      - F75D9D76
