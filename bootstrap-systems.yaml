- name: Installing arch systems
  hosts: archlinux
  become: yes
  vars_prompt:
    - name: restic_password
      prompt: "Write your restic backup password"
      private: yes
      unsafe: yes

  roles:
    - arch_live_bootstrapper
    - disk_layout
    - arch_bootstrapper

- name: Installing ubuntu systems
  hosts: ubuntu
  become: yes
  roles:
    - ubuntu_live_bootstrapper
    - disk_layout
    - ubuntu_bootstrapper
